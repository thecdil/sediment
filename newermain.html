<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Path Drawing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F8F5F0;
            height: 4500px;
        }
        
        #canvas {
            width: 100%;
            height: 4500px;
            display: block;
            background: transparent;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = 4500;
        
        // Desert color palette
        const colors = {
            path: '#8B4513',
            particles: ['#CD853F', '#D2691E', '#F4A460', '#DEB887', '#BC8F8F', '#A0522D'],
            glow: '#F4A460'
        };
        
        // Parse the SVG path
        const pathString = "M190,-10 Q105,0 100,0 T65,15 50,23 Q45,25 30,35 Q20,45 19,65 Q22,75 20,85 Q17,95 19,105 Q22,115 20,125 Q17,135 19,145 Q22,155 20,165 Q17,175 19,185 Q22,195 20,205 Q17,215 19,225 Q22,235 20,245 Q17,255 19,265 Q22,275 20,285 Q17,295 19,305 Q22,310 20,320 Q17,330 19,340 Q22,350 20,360 Q17,385 19,400";
        
        // Convert SVG path to points scaled to canvas dimensions
        function parsePathToPoints(pathStr) {
            const points = [];
            const commands = pathStr.match(/[MLHVCSQTAZ][^MLHVCSQTAZ]*/gi);
            let currentX = 0, currentY = 0;
            
            // Find bounds of original path for scaling
            const originalBounds = { minX: 0, maxX: 400, minY: -10, maxY: 400 };
            
            commands.forEach(command => {
                const type = command[0];
                const coords = command.slice(1).trim().split(/[\s,]+/).map(Number);
                
                if (type === 'M') {
                    currentX = coords[0];
                    currentY = coords[1];
                    // Scale to canvas: x as percentage of width, y as percentage of height
                    const scaledX = (currentX / originalBounds.maxX) * canvas.width;
                    const scaledY = ((currentY - originalBounds.minY) / (originalBounds.maxY - originalBounds.minY)) * canvas.height;
                    points.push({x: scaledX, y: scaledY});
                } else if (type === 'Q') {
                    const steps = 20;
                    const startX = currentX, startY = currentY;
                    const cpX = coords[0], cpY = coords[1];
                    const endX = coords[2], endY = coords[3];
                    
                    for (let i = 1; i <= steps; i++) {
                        const t = i / steps;
                        const x = (1-t)*(1-t)*startX + 2*(1-t)*t*cpX + t*t*endX;
                        const y = (1-t)*(1-t)*startY + 2*(1-t)*t*cpY + t*t*endY;
                        const scaledX = (x / originalBounds.maxX) * canvas.width;
                        const scaledY = ((y - originalBounds.minY) / (originalBounds.maxY - originalBounds.minY)) * canvas.height;
                        points.push({x: scaledX, y: scaledY});
                    }
                    
                    currentX = endX;
                    currentY = endY;
                } else if (type === 'T') {
                    const steps = 10;
                    const endX = coords[0], endY = coords[1];
                    
                    for (let i = 1; i <= steps; i++) {
                        const t = i / steps;
                        const x = currentX + t * (endX - currentX);
                        const y = currentY + t * (endY - currentY);
                        const scaledX = (x / originalBounds.maxX) * canvas.width;
                        const scaledY = ((y - originalBounds.minY) / (originalBounds.maxY - originalBounds.minY)) * canvas.height;
                        points.push({x: scaledX, y: scaledY});
                    }
                    
                    currentX = endX;
                    currentY = endY;
                }
            });
            
            return points;
        }
        
        let pathPoints = parsePathToPoints(pathString);
        
        // Particle system
        class Particle {
            constructor(x, y, isPath = false) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.005;
                this.size = Math.random() * 3 + 1;
                this.color = colors.particles[Math.floor(Math.random() * colors.particles.length)];
                this.isPath = isPath;
                this.glowIntensity = Math.random() * 0.5 + 0.5;
            }
            
            update() {
                if (!this.isPath) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life -= this.decay;
                    this.size *= 0.995;
                }
                this.glowIntensity = Math.sin(Date.now() * 0.01 + this.x * 0.01) * 0.3 + 0.7;
            }
            
            draw() {
                if (this.life <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.life;
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Additional glow
                ctx.globalAlpha = this.life * 0.3;
                ctx.shadowBlur = 25;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        let particles = [];
        let pathParticles = [];
        let currentPointIndex = 0;
        
        function spawnParticles(x, y, count = 3) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 8 + 2;
                const px = x + Math.cos(angle) * distance;
                const py = y + Math.sin(angle) * distance;
                particles.push(new Particle(px, py));
            }
        }
        
        function animate() {
            // Clear canvas with subtle trail effect
            ctx.fillStyle = 'rgba(248, 245, 240, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw path progressively
            if (currentPointIndex < pathPoints.length) {
                const point = pathPoints[currentPointIndex];
                
                // Create path particle
                pathParticles.push(new Particle(point.x, point.y, true));
                
                // Spawn bubbling particles around the current point
                spawnParticles(point.x, point.y, 5);
                
                currentPointIndex++;
            }
            
            // Update and draw path particles
            pathParticles = pathParticles.filter(particle => {
                particle.update();
                particle.draw();
                return true; // Keep path particles forever
            });
            
            // Update and draw regular particles
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0 && particle.size > 0.1;
            });
            
            // Continue bubbling particles along the drawn path
            if (currentPointIndex >= pathPoints.length) {
                pathParticles.forEach(pathParticle => {
                    if (Math.random() < 0.02) {
                        spawnParticles(pathParticle.x, pathParticle.y, 2);
                    }
                });
            }
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = 4500;
            // Recalculate path points with new dimensions
            pathPoints = parsePathToPoints(pathString);
        });
    </script>
</body>
</html>
