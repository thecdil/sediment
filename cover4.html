<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedimentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f6f0;
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
        }
        
        canvas {
            display: block;
            background: linear-gradient(135deg, #f8f6f0 0%, #ede8d8 100%);
        }
        
        #enterButton {
            position: absolute;
            bottom: 20px;
            left: 150px;
            padding: 12px 24px;
            background: rgba(139, 115, 85, 0.9);
            color: #f8f6f0;
            border: none;
            border-radius: 4px;
            font-family: 'Georgia', serif;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #enterButton:hover {
            background: rgba(139, 115, 85, 1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="enterButton">Enter</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const enterButton = document.getElementById('enterButton');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Particle system
        const particles = [];
        const title = "SEDIMENTATION";
        const subtitle1 = "By Hannah Green";
        const subtitle2 = "A CD?L Project";
        const fontSize = Math.min(canvas.width / 10, 120);
        const subtitle1Size = fontSize * 0.35;
        const subtitle2Size = fontSize * 0.25;
        
        // Create particles from text
        function createTextParticles() {
            ctx.textAlign = 'center';
            ctx.fillStyle = '#8b7355';
            
            const centerX = canvas.width / 2;
            const titleY = canvas.height * 0.20;
            const subtitle1Y = titleY + fontSize * 0.8;
            const subtitle2Y = subtitle1Y + subtitle1Size * 1.2;
            
            // Draw title
            ctx.font = `bold ${fontSize}px Georgia`;
            ctx.fillText(title, centerX, titleY);
            
            // Draw first subtitle
            ctx.font = `${subtitle1Size}px Georgia`;
            ctx.fillText(subtitle1, centerX, subtitle1Y);
            
            // Draw second subtitle
            ctx.font = `${subtitle2Size}px Georgia`;
            ctx.fillText(subtitle2, centerX, subtitle2Y);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Sample pixels to create particles
            const spacing = 1;
            for (let px = 0; px < canvas.width; px += spacing) {
                for (let py = 0; py < canvas.height; py += spacing) {
                    const index = (py * canvas.width + px) * 4;
                    const alpha = imageData.data[index + 3];
                    
                    if (alpha > 128) {
                        // Determine particle type based on position
                        let particleType = 'title';
                        let particleSize = Math.random() * 1 + .3;
                        
                        if (py > titleY + fontSize * 0.2) {
                            if (py < subtitle1Y + subtitle1Size * 0.5) {
                                particleType = 'subtitle1';
                                particleSize = Math.random() * .8 + 0.3;
                            } else if (py < subtitle2Y + subtitle2Size * 0.5) {
                                particleType = 'subtitle2';
                                particleSize = Math.random() * .7 + 0.2;
                            }
                        }
                        
                        particles.push({
                            x: px,
                            y: py,
                            originalX: px,
                            originalY: py,
                            vx: 0,
                            vy: 0,
                            size: particleSize,
                            color: `hsl(${30 + Math.random() * 20}, ${60 + Math.random() * 20}%, ${40 + Math.random() * 20}%)`,
                            startTime: Math.random() * 5000,
                            settled: false,
                            type: particleType
                        });
                    }
                }
            }
        }
        
        // Animation variables
        let animationStart = Date.now();
        const animationDuration = 45000; // 15 seconds
        let allSettled = false;
        
        function animate() {
            const elapsed = Date.now() - animationStart;
            const progress = Math.min(elapsed / animationDuration, 1);
            
            // Clear canvas with subtle background
            ctx.fillStyle = '#f8f6f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            let settledCount = 0;
            
            particles.forEach(particle => {
                const particleProgress = Math.max(0, (elapsed - particle.startTime) / (animationDuration - particle.startTime));
                
                if (particleProgress > 0 && !particle.settled) {
                    // Apply physics: gravity and wind/water flow toward bottom left
                    const flowForce = particleProgress * 0.4;
                    particle.vx += (Math.random() - 0.7) * 0.2; // Leftward bias
                    particle.vy += 0.1 + particleProgress * 0.3;
                    
                    // Add some turbulence for natural movement
                    particle.vx += (Math.random() - 0.5) * 0.1;
                    particle.vy += (Math.random() - 0.5) * 0.05;
                    
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Settle particles in bottom left corner (0, canvas.height)
                    const cornerDistance = Math.sqrt(particle.x ** 2 + (canvas.height - particle.y) ** 2);
                    
                    if (particle.y > canvas.height - 100 && particle.x < 100) {
                        particle.vy *= 0.8;
                        particle.vx *= 0.9;
                        
                        if (cornerDistance < 50) {
                            particle.settled = true;
                            particle.vx = 0;
                            particle.vy = 0;
                            
                            // Pile particles in bottom left corner
                            const pileHeight = Math.random() * 40;
                            const pileWidth = Math.random() * 60;
                            particle.x = Math.min(particle.x, pileWidth);
                            particle.y = Math.max(particle.y, canvas.height - pileHeight);
                        }
                    }
                    
                    // Keep particles on screen
                    if (particle.x < 0) particle.x = 0;
                    if (particle.x > canvas.width) particle.x = canvas.width;
                    if (particle.y > canvas.height) particle.y = canvas.height;
                }
                
                if (particle.settled) {
                    settledCount++;
                }
                
                // Draw particle
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Check if all particles have settled
            if (settledCount === particles.length && !allSettled) {
                allSettled = true;
                enterButton.style.opacity = '1';
            }
            
            // Continue animation
            if (progress < 1) {
                requestAnimationFrame(animate);
            } else if (!allSettled) {
                requestAnimationFrame(animate);
            }
        }
        
        // Initialize
        createTextParticles();
        animate();
        
        // Restart animation on click
        canvas.addEventListener('click', () => {
            particles.forEach(particle => {
                particle.x = particle.originalX;
                particle.y = particle.originalY;
                particle.vx = 0;
                particle.vy = 0;
                particle.settled = false;
                particle.startTime = Math.random() * 2000;
            });
            animationStart = Date.now();
            allSettled = false;
            enterButton.style.opacity = '0';
            animate();
        });
        
        // Enter button functionality
        enterButton.addEventListener('click', () => {
            // Add your navigation logic here
            console.log('Enter button clicked');
        });
    </script>
</body>
</html>
