<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedimentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f6f0;
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
        }
        
        canvas {
            display: block;
            background: linear-gradient(135deg, #f8f6f0 0%, #ede8d8 100%);
        }
        
        #enterButton {
            position: absolute;
            bottom: 40px;
            left: 200px;
            padding: 12px 24px;
            background: #8b7355;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Georgia', serif;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        #enterButton:hover {
            background: #6d5a42;
        }
        
        #enterButton.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="enterButton">Enter</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const enterButton = document.getElementById('enterButton');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Particle system
        const particles = [];
        const title = "SEDIMENTATION";
        const fontSize = Math.min(canvas.width / 12, 120);
        
        // Create particles from text
        function createTextParticles() {
            // Main title
            ctx.font = `bold ${fontSize}px Georgia`;
            ctx.textAlign = 'center';
            ctx.fillStyle = '#8b7355';
            
            const titleX = canvas.width / 2;
            const titleY = canvas.height / 2;
            
            ctx.fillText(title, titleX, titleY);
            
            // Byline - larger text
            const bylineFontSize = Math.min(canvas.width / 25, 48);
            ctx.font = `${bylineFontSize}px Georgia`;
            const bylineY = titleY + fontSize * 0.8;
            ctx.fillText("By Hannah Green", titleX, bylineY);
            
            // Subtitle - smaller text
            const subtitleFontSize = Math.min(canvas.width / 35, 32);
            ctx.font = `${subtitleFontSize}px Georgia`;
            const subtitleY = bylineY + bylineFontSize * 0.8;
            ctx.fillText("A CD?L Project", titleX, subtitleY);
            
            // Get pixel data for all text
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Sample pixels to create particles
            const spacing = 1;
            for (let px = 0; px < canvas.width; px += spacing) {
                for (let py = 0; py < canvas.height; py += spacing) {
                    const index = (py * canvas.width + px) * 4;
                    const alpha = imageData.data[index + 3];
                    
                    if (alpha > 128) {
                        // Determine particle type based on y position
                        let particleType = 'title';
                        if (py > titleY + fontSize * 0.3) {
                            particleType = py < bylineY + bylineFontSize * 0.3 ? 'byline' : 'subtitle';
                        }
                        
                        particles.push({
                            x: px,
                            y: py,
                            originalX: px,
                            originalY: py,
                            vx: 0,
                            vy: 0,
                            size: particleType === 'title' ? Math.random() * 2 + 1 : Math.random() * 1.5 + 0.8,
                            color: `hsl(${30 + Math.random() * 20}, ${60 + Math.random() * 20}%, ${40 + Math.random() * 20}%)`,
                            startTime: Math.random() * 5000,
                            settled: false,
                            type: particleType
                        });
                    }
                }
            }
        }
        
        // Check collision with other particles
        function checkCollisions(particle, index) {
            for (let i = 0; i < particles.length; i++) {
                if (i === index) continue;
                
                const other = particles[i];
                const dx = particle.x - other.x;
                const dy = particle.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDistance = particle.size + other.size;
                
                if (distance < minDistance && distance > 0) {
                    const overlap = minDistance - distance;
                    const separationX = (dx / distance) * overlap * 0.5;
                    const separationY = (dy / distance) * overlap * 0.5;
                    
                    particle.x += separationX;
                    particle.y += separationY;
                    
                    particle.vx *= 0.8;
                    particle.vy *= 0.8;
                    
                    return true;
                }
            }
            return false;
        }
        
        // Animation variables
        let animationStart = Date.now();
        const animationDuration = 15000; // 15 seconds
        
        function animate() {
            const elapsed = Date.now() - animationStart;
            const progress = Math.min(elapsed / animationDuration, 1);
            
            // Clear canvas
            ctx.fillStyle = '#f8f6f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((particle, index) => {
                const particleProgress = Math.max(0, (elapsed - particle.startTime) / (animationDuration - particle.startTime));
                
                if (particleProgress > 0 && !particle.settled) {
                    // Flow toward bottom-left corner with wind/water effect
                    const flowX = -0.3 + (Math.random() - 0.5) * 0.1;
                    const flowY = 0.2 + particleProgress * 0.1;
                    
                    particle.vx += flowX * 0.1;
                    particle.vy += flowY * 0.1;
                    
                    // Add natural turbulence
                    particle.vx += (Math.random() - 0.5) * 0.05;
                    particle.vy += (Math.random() - 0.5) * 0.03;
                    
                    // Apply drag
                    particle.vx *= 0.99;
                    particle.vy *= 0.995;
                    
                    // Update position
                    const newX = particle.x + particle.vx;
                    const newY = particle.y + particle.vy;
                    
                    // Boundary collisions - settle at bottom-left
                    if (newX <= particle.size) {
                        particle.x = particle.size;
                        particle.vx = 0;
                        particle.vy *= 0.7;
                    } else {
                        particle.x = newX;
                    }
                    
                    if (newY >= canvas.height - particle.size) {
                        particle.y = canvas.height - particle.size;
                        particle.vy = 0;
                        particle.vx *= 0.7;
                        
                        // Settle if moving slowly
                        if (Math.abs(particle.vx) < 0.1) {
                            particle.settled = true;
                            particle.vx = 0;
                            particle.vy = 0;
                        }
                    } else {
                        particle.y = newY;
                    }
                    
                    // Check collisions with other particles
                    checkCollisions(particle, index);
                    
                    // Settle particles that are moving slowly and in bottom-left area
                    if ((particle.x < 100 && particle.y > canvas.height - 100) &&
                        Math.abs(particle.vx) < 0.2 && Math.abs(particle.vy) < 0.2) {
                        particle.settled = true;
                        particle.vx = 0;
                        particle.vy = 0;
                    }
                }
                
                // Draw particle
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = 0.9;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // Show Enter button after 7 seconds
            if (elapsed > 7000 && !enterButton.classList.contains('visible')) {
                enterButton.classList.add('visible');
            }
            
            // Continue animation
            if (progress < 1 || particles.some(p => !p.settled)) {
                requestAnimationFrame(animate);
            }
        }
        
        // Initialize
        createTextParticles();
        animate();
        
        // Restart animation on click (but not on button)
        canvas.addEventListener('click', (e) => {
            if (e.target === canvas) {
                particles.forEach(particle => {
                    particle.x = particle.originalX;
                    particle.y = particle.originalY;
                    particle.vx = 0;
                    particle.vy = 0;
                    particle.settled = false;
                    particle.startTime = Math.random() * 2000;
                });
                animationStart = Date.now();
                enterButton.classList.remove('visible');
                animate();
            }
        });
        
        // Button click handler
        enterButton.addEventListener('click', () => {
            window.location.href = '/about.html';
        });
    </script>
</body>
</html>
